<div class="left-region">
  <div class="file-drawer" [class]="{'file-drawer--closed': !fileDrawerOpen}">
    <ul style="margin: 0;">
      <li>Folder 1
        <ul>
          <li>File 1</li>
          <li>File 2</li>
          <li>File 3</li>
        </ul>
      </li>
      <li>File 1</li>
      <li>File 2</li>
      <li>File 3</li>
    </ul>
  </div>
</div>

<div class="right-region">
  <div class="toolbar">
    <button (click)="toggleFileDrawer()">Toggle menu</button>
    <button (click)="sequence.togglePanel(htmlpanel)">HTML</button>
    <button (click)="sequence.togglePanel(csspanel)">CSS</button>
    <button (click)="sequence.togglePanel(jspanel)">JS</button>
    <button (click)="sequence.togglePanel(outputpanel)">Output</button>
    <button (click)="sequence.resetPanels()">Run</button>
  </div>
  <div class="main">
    <kanvaz-panel-sequence #sequence="sequence">
      <kanvaz-panel #htmlpanel="panel" title="HTML">
        <ace-editor>
        bar
        </ace-editor>
      </kanvaz-panel>
      <kanvaz-panel #csspanel="panel" title="CSS">
        <ace-editor>
          foo
        </ace-editor>
      </kanvaz-panel>
      <kanvaz-panel #jspanel="panel" title="JavaScript">
        <ace-editor>Hello</ace-editor>
      </kanvaz-panel>
      <kanvaz-panel #outputpanel="panel" title="Output">
      </kanvaz-panel>
    </kanvaz-panel-sequence>
  </div>
</div>
