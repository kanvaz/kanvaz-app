<section class="editor-app">
  <header class="editor-header">
    <img class="editor-header__logo" src="thoughtram-brain-white.png">
    <h1 class="editor-header__headline">Editor</h1>
  </header>
  <div class="editor-content">
    <div class="editor-pane">
      HTML
      <ace-editor #acehtml>Put your html here</ace-editor>
    </div>
    <div class="editor-pane">
      CSS
      <ace-editor #acecss>Put your CSS here</ace-editor>
    </div>
    <div class="editor-pane">
      JavaScript
      <ace-editor #acejs>Put your JavaScript here</ace-editor>
    </div>

    <div class="editor-pane">
      Output
      <button (click)="run(acehtml, acecss, acejs, editor)">Run</button>
      <editor-iframe #editor></editor-iframe>
    </div>

  </div>
</section>
