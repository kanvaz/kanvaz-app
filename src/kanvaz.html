<section class="kanvaz-app">
  <kanvaz-header>
    <button (click)="sequence.togglePanel(htmlpanel)">HTML</button>
    <button (click)="sequence.togglePanel(jspanel)">JavaScript</button>
    <button (click)="sequence.togglePanel(csspanel)">CSS</button>
    <button (click)="sequence.togglePanel(outputpanel)">Output</button>
    <button (click)="run(html, css, js, output)">Run</button>
  </kanvaz-header>
  <main class="kanvaz-app__main">
    <kanvaz-panel-sequence #sequence>
      <kanvaz-panel #htmlpanel>
        HTML
        <ace-editor #html>&lt;!doctype html&gt;
  &lt;head&gt;
    &lt;meta charset="utf-8"&gt;
    &lt;title&gt;Kanvaz&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;

</ace-editor>
      </kanvaz-panel>
      <kanvaz-panel #jspanel active="false">
        JavaScript
        <ace-editor #js></ace-editor>
      </kanvaz-panel>
      <kanvaz-panel #csspanel active="false">
        CSS
        <ace-editor #css></ace-editor>
      </kanvaz-panel>
      <kanvaz-panel #outputpanel>
        Output
        <kanvaz-output #output></kanvaz-output>
      </kanvaz-panel>
    </kanvaz-panel-sequence>
  </main>
</section>
